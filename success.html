<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pago exitoso</title>
  <link rel="stylesheet" href="style.css"/>
  <script>

    const deepLink = "com.rol.mercadopago://payment/success";

    function tryOpenDeepLink() {
      const ifr = document.createElement('iframe');
      ifr.style.display = 'none';
      ifr.src = deepLink;
      document.body.appendChild(ifr);

      setTimeout(()=> {
        const fb = document.getElementById('fallback');
        if(fb) fb.style.display = 'block';
        try { document.body.removeChild(ifr); } catch(e){}
      }, 3000);
    }

    window.addEventListener('DOMContentLoaded', tryOpenDeepLink);
  </script>
</head>
<body class="success">
  <div class="container box">
    <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Éxito"/>
    <h1>¡Pago exitoso!</h1>
    <p>Tu pago se ha procesado correctamente. Gracias por tu compra.</p>

    <div id="fallback">
      <p>Si no se abrió la app, toca el botón:</p>
      <a class="button" href="com.rol.mercadopago://payment/success">Abrir la app</a>
      <p style="margin-top:10px;font-size:13px;color:#666">Si estás en PC, esta acción sólo funciona en el móvil con la app instalada.</p>
    </div>
  </div>
</body>
</html>
