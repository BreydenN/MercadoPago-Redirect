<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pago pendiente</title>
  <link rel="stylesheet" href="style.css"/>
  <script>
    const deepLink = "com.rol.mercadopago://payment/pending";

    function tryOpenDeepLink() {
      const ifr = document.createElement('iframe');
      ifr.style.display = 'none';
      ifr.src = deepLink;
      document.body.appendChild(ifr);

      setTimeout(()=> {
        document.getElementById('fallback').style.display = 'block';
        try { document.body.removeChild(ifr); } catch(e){}
      }, 3000);
    }

    window.addEventListener('DOMContentLoaded', tryOpenDeepLink);
  </script>
</head>
<body class="pending">
  <div class="container box">
    <img src="https://cdn-icons-png.flaticon.com/512/6195/6195699.png" alt="Pendiente"/>
    <h1>Pago pendiente</h1>
    <p>Tu pago está siendo procesado. Te notificaremos cuando se confirme.</p>

    <div id="fallback">
      <a class="button" href="com.rol.mercadopago://payment/pending">Abrir la app</a>
      <p style="margin-top:10px;font-size:13px;color:#666">Si estás en PC, esta acción sólo funciona en el móvil con la app instalada.</p>
    </div>
  </div>
</body>
</html>
